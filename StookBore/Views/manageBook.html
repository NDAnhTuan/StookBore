<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mannage Book</title>
    <link rel="stylesheet" href="src/css/manageBook.css">
</head>

<body>
    <div style="text-align:center; padding-top: 20px;">
        <button class="Manage-btn" onclick="showBackdrop()">ADD BOOK</button>
    </div>

    <div id="backdrop" class="backdrop">
        <div class="modal">
            <h2>Add Book</h2>
            <form id="addBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="descriptions">Description:</label>
                <textarea id="descriptions" name="descriptions" required></textarea><br>

                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" name="publisher" required><br>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required><br>

                <label for="current_price">Current Price:</label>
                <input type="number" id="current_price" name="current_price" required><br>

                <label for="edition_version">Edition Version:</label>
                <input type="number" id="edition_version" name="edition_version" required><br>

                <label for="category_id">Category ID:</label>
                <input type="number" id="category_id" name="category_id" required><br>

                <button type="button" onclick="addBook()" class="Manage-btn">Add Book</button>
                <button type="button" onclick="hideBackdrop()" class="Manage-btn-cancel">Cancel</button>
            </form>
        </div>
    </div>

    <div id="table-container">
        <!-- Table will be appended here -->
    </div>
    <script src="src/managebook.js"></script>
</body>

</html>
